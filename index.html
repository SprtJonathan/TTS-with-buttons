<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link href="./public/css/main.css" rel="stylesheet" />

    <title>TTS Buttons Interface</title>
  </head>
  <body>
    <video autoplay muted loop id="myVideo" class="background">
      <source
        src="./public/img/background.mp4"
        type="video/mp4"
        class="background--video"
      />
    </video>
    <header>
      <img src="./public/img/hybridus.png" alt="" class="logo" />
      <h1>Cr√©ation de phrases</h1>
    </header>
    <main>
      <div class="sentence--block">
        <button class="button btn btn-light sentence--button" onclick="playAudio(sentence)">Lire</button>
        <p id="sentence" class="sentence--text"></p>
        <button class="button btn btn-light sentence--button" onclick="stopAudio()">STOP</button>
      </div>
      <div class="search--searchbar--block">
        <input type="text" id="add-word-input" class="search--searchbar" />
        <button
          id="add-word-button"
          class="button btn btn-light search--searchbar--button"
        >
          Ajouter le mot
        </button>
      </div>
      <section>
        <div class="words--list" id="words-section"></div>
      </section>
    </main>
  </body>
  <!-- Scripts de la page -->
  <script src="./js/index.js"></script>
</html>
